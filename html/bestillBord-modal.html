<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400&display=swap" rel="stylesheet">
  <script defer src="../scripts/bestillBord-generate.js" charset="utf-8"></script>
  <title>Bestill Bord</title>
</head>
<body>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">

      <header class="modal-card-head">
        <p class="modal-card-title">BORD BESTILLING</p>
        <button class="delete" aria-label="close"></button>
      </header>

      <section class="modal-card-body">

        <div class="field">
          <label class="label">Navn</label>
          <div class="control">
            <input class="input" type="text" placeholder="Ola">

          </div>
        </div>

        <div class="field">
          <label class="label">Etternavn</label>
          <div class="control">
            <input class="input" type="text" placeholder="Nordmann">
          </div>
        </div>

        <div class="field">
          <label class="label">Telefon</label>
          <div class="control">
            <input class="input" type="text" placeholder="olanordmann@hotmail.com">
          </div>
        </div>

        <div class="field">
          <label class="label">Dato</label>
          <div class="control">
            <input type="date">
            <input type="time">
          </div>
        </div>

      </section>

      <footer class="modal-card-foot">
        <button class="button is-success">Send bestilling</button>
      </footer>
    </div>
  </div>

  <script type="text/javascript">



  </script>

</body>
</html>
