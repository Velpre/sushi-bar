<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <!-- Bulma Effect for modal -->
  <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style-meny.css">
  <link rel="stylesheet" href="../css/style-sushiModal.css">
  <title>Meny | Veljko's Sushi Bar</title>
  <!-- JS -->
  <script defer type="module" src="../scripts/index-meny.js" charset="utf-8"></script>
  <script defer type="module" src="../scripts/index-bestillBord.js" charset="utf-8"></script>
</head>

<body>
  <!-- nav buttons -->
  <header class="header">
    <a href="../index.html"><img class="brand" src="../images/other/logo-red.png" alt=""></a>
    <nav class="buttons-meny">
      <a class="button-meny" href="#section-lunch">LUNCH</a>
      <a class="button-meny" href="#section-dinner">DINNER</a>
      <a class="button-meny" href="#section-dessert">DESSERT</a>
      <a class="button-meny" href="#section-drink">DRINKS</a>
    </nav>
    <div class="meny-pic">
      <img src="../images/other/tatto.jpg" alt="tatto-pic">
    </div>
  </header>
  <!-- lunch -->
  <article class="section-lunch aos">
    <h3>Lunch</h3>
    <hr>
    <div class="lunch">
      <!-- Printer ut lunch gjennom JS -->
    </div>
  </article>
  <!-- Dinner -->
  <div id="section-dinner" class="dinner-div">
    <!-- Bilde angis i css -->
  </div>
  <article class="section-dinner aos">
    <img src="../images/other/sakura1.png" alt="">
    <h3>Dinner</h3>
    <hr>
    <div class="dinner">
      <!-- Printer ut dinner gjennom JS -->
    </div>
  </article>
  <!-- Dessert -->
  <article id="section-dessert" class="section-desert aos">
    <img src="../images/other/sakura.png" alt="">
    <h3>Dessert</h3>
    <hr>
    <div class="desert">
      <!-- Printer ut dinner gjennom JS -->
    </div>
  </article>

  <!-- Drinks -->
  <div id="section-drink" class="drinks-div">
    <!-- Bilde angis i css -->
  </div>
  <article class="section-drink aos">
    <h3>Drinks</h3>
    <hr>
    <div class="drink">
      <!-- Printer ut dinner gjennom JS -->
    </div>
    <a class="footer-button button-meny">BESTILL BORD</a>
  </article>

  <!-- Modal bestilling av bord -->
  <div class="modal modal-fx-fadeInScale">
    <div class="modal-background"></div>
    <div class="modal-card modal-content">
      <!-- Head -->
      <header class="modal-card-head">
        <p class="modal-card-title">BORD BESTILLING</p>
        <button class="delete is-medium" aria-label="close"></button>
      </header>
      <!-- Body -->
      <section class="modal-card-body">
        <img src="../images/other/samuray.png" alt="">
        <!-- Form som styrer at input blir sendt pÃ¥ mail -->
        <form id="my-form" action="https://formsubmit.co/veljko_kv@hotmail.com" method="POST" />
        <input type="hidden" name="_subject" value="Ny bord bestillig!">
        <input type="hidden" name="_captcha" value="false">

        <!-- Navn -->
        <div class="field">
          <label class="label"></label>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" name="Navn: " required placeholder="Navn" value="">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <!-- Telefon -->
        <div class="field">
          <label class="label"></label>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input input-tel" type="tel" maxlength=8 pattern="[0-9]{8}" required name="Telefon: " placeholder="Telefon nummer">
                <span class="icon is-small is-left">
                  <i class="fas fa-phone-alt"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <!-- Email -->
        <div class="field">
          <label class="label"></label>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left has-icons-right">
                <input class="input input-mail" type="email" name="E-mail: " required placeholder="Email" value="">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <!-- Klokkeslett og Dato -->
        <div class="field">
          <label class="label"></label>
          <div class="field-body dato-klokkeslett-wrap">
            <div class="field dato">
              <p class="control is-expanded has-icons-left">
                <input class="input input-date" type="date" required name="Dato: ">
                <span class="icon is-small is-left">
                  <i class="fas fa-calendar-alt"></i>
                </span>
              </p>
            </div>

            <div class="field klokkeslett">
              <p class="control is-expanded has-icons-left">
                <input class="input input-klokkeslett" type="time" min="12:00" max="19:00" required name="Klokkeslett: ">
                <span class="icon is-small is-left">
                  <i class="fas fa-clock"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <!-- Antall personer -->
        <div class="field">
          <label class="label label-modal">Antall personer:</label>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left has-icons-right">
                <output id="amount" class="amount">1</output>
                <input class="range" id="amountValue" type="range" min="0" max="8" required name="Antall personer: " value="1">

              </p>
            </div>
          </div>
        </div>
        <!-- Notat -->
        <div class="field">
          <label class="label label-modal">Beskjed til oss:</label>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <textarea class="textarea" name="Notat: " placeholder="Legg igjen beskjed til oss"></textarea>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Modal footer -->
      <footer class="modal-card-foot">
        <a href="#footer-div">
          <button href="#footer-div" type="submit" class="button-modal">S E N D</button>
        </a>
        <p id="my-form-status" class="modal-footer-status"></p>
      </footer>

      </form>
    </div>
  </div>

</body>

</html>
